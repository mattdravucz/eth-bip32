name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Debug info (Unix)
      if: runner.os != 'Windows'
      run: |
        python -c "import sys; print(sys.version); print(sys.platform); import ctypes; print(f'{ctypes.sizeof(ctypes.c_voidp) * 8}-bit')"
        python -c "import site; print(site.getsitepackages())"
        ls -R $(python -c "import site; print(site.getsitepackages()[0])")/eth_bip32

    - name: Debug info (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        python -c "import sys; print(sys.version); print(sys.platform); import ctypes; print(f'{ctypes.sizeof(ctypes.c_voidp) * 8}-bit')"
        python -c "import site; print(site.getsitepackages())"
        dir /s %PYTHONPATH%\Lib\site-packages\eth_bip32

    - name: Run tests
      run: python -m unittest discover -v tests